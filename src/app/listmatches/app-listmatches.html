<section>
    <h1>PARTIDOS EN VIVO</h1>
    <ul>
        <li *ngFor="let match of matches">
            <div class="row">
                <span class="col-md-4 col-lg-4 team">{{match.team1}}</span>
                <span class="result col-md-2 col-lg-2">{{match.score}}</span>
                <span class="col-md-4 col-lg-4 team">{{match.team2}}</span>
                <span class="time col-md-1 col-lg-1">{{match.date}}</span>
            </div>
        </li>
    </ul>
</section>
