<section>
    <h1>PARTIDOS EN VIVO</h1>
    <ul>
        
        <li *ngFor="let match of matches">
            <div class="row">
                <span class="col-md-4 col-lg-4 team">{{match.team1.name}}</span>
                <span class="result col-md-2 col-lg-2">{{match.score}}</span>
                <span class="col-md-4 col-lg-4 team">{{match.team2.name}}</span>
                <span class="time col-md-1 col-lg-1">{{match.minutes}}</span>
                               
                <a [routerLink]="['/match', match._id]" routerLinkActive="active">
                    <button class="details col-md-3 col-lg-3">MÃ¡s info</button>
                </a>
            </div>
        </li>
    </ul>
</section>
